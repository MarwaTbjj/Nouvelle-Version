<div style="width: 800px; margin-top: 50px; text-align: center">
    <mat-card-title style="color: #3f51b4" *ngIf="offres.length == 0">Aucune offre recommand√©e pour l'instant</mat-card-title>
    <mat-card *ngFor="let offre of offres | paginate: { id: 'nao',itemsPerPage: 4, currentPage: p }" style="margin: 20px;cursor: pointer"
              class="example-ripple-container mat-elevation-z4"
              matRipple
              [matRippleCentered]="centered"
              [matRippleDisabled]="disabled"
              [matRippleUnbounded]="unbounded">
        <mat-card-header style="margin-top: 10px;display: flex; align-items: center;">
            <div>
                <mat-card-title style="color: #3f51b4; font-weight: bold">{{offre.titre}}</mat-card-title>
                <mat-card-subtitle>Valable jusqu'au: {{offre.date_expiration}}</mat-card-subtitle>
            </div>
        </mat-card-header>
        <mat-card-content style="font-size: 20px;padding-left: 135px">
            <div style="display: flex;">
                <p style="color: #818181">{{offre.domaine}}</p>
            </div><br>
            <div style="display: flex;align-items: center;">
                <mat-icon color="primary"><span class="material-symbols-outlined">location_on</span></mat-icon>
                {{offre.lieu.toUpperCase()}}
                <mat-icon color="primary" style="margin-left: 20px"><span class="material-symbols-outlined">description</span></mat-icon>
                {{offre.type_poste}}
                <mat-icon color="primary" style="margin-left: 20px"><span class="material-symbols-outlined">schedule</span></mat-icon>
                {{offre.disponibilite}}
            </div>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-footer>
            <mat-card-subtitle style="display: flex; align-items: center;margin-left: 15px;margin-top: 5px;margin-bottom: 5px">
                <span class="material-symbols-outlined" style="margin-right: 5px">schedule</span>{{offre.date_ajout}}
            </mat-card-subtitle>
        </mat-card-footer>
    </mat-card>
    <pagination-controls (pageChange)="p = $event" id="nao" *ngIf="offres.length>4"></pagination-controls>
</div>
